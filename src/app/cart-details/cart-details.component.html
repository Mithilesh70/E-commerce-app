<div class="container-fluid">
  <!-- <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand text-white">Online Store</a>
    </div>
  </div> -->
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Your Cart</h2>
      <table class="table table-bordered table-stripped p-2">
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Product</th>
            <th class="text-end">Price</th>
            <th class="text-end">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="cart.lines.length == 0">
            <td colspan="4" class="text-center">Your cart is empty</td>
          </tr>
          <tr *ngFor="let line of cart.lines">
            <td>
              <input
                type="number"
                name="productQuantity"
                id="productQuantity"
                style="width: 5em"
                class="form-control-sm"
                [value]="line.quantity"
                (change)="
                  cart.upadateQuantity(line.product, $any($event.target).value)
                "
              />
            </td>
            <td>
              {{ line.product.name }}
            </td>
            <td class="text-end">
              {{ line.product.price | currency: "INR":"symbol":"2.2-2" }}
            </td>
            <td class="text-center">
              <button
                class="btn btn-sm btn-danger"
                (click)="cart.removeLine(line.product.id!)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end">Total:</td>
            <td class="text-end">
              {{ cart.cartPrice | currency: "INR":"symbol":"2.2-2" }}
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="text-center">
        <button class="btn btn-primary m-1" routerLink="/store">
          Continue shopping
        </button>
        <button
          class="btn btn-primary m-1"
          routerLink="/checkout"
          [disabled]="cart.lines.length == 0"
        >
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
