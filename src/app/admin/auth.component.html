<div class="bg-info text-white text-center p-2">
  <h3>Online Store Admin</h3>
</div>
<div
  class="bg-danger mt-2 p-2 text-center text-white"
  *ngIf="errorMessage != null"
>
  {{ errorMessage }}
</div>
<div class="p-2">
  <form #form="ngForm" novalidate (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label for="username">Name</label>
      <input
        id="username"
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="text-center">
      <!-- go back button -->
      <button class="btn btn-secondary m-1" routerLink="/">Go Back</button>

      <!-- sumit button -->
      <button class="btn btn-primary m-1" type="submit">log in</button>
    </div>
  </form>
</div>
